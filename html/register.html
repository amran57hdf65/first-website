<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register Page</title>
</head>
<body>
    <div id="admin-box">
        <h1>Register Page</h1>
        <form action="">
            <label for="f-name">First name</label>
            <input type="text" name="" id="">
            <label for="l-name">Last name</label>
            <input type="text" name="l-name" id="">
            <label for="db">Date of Birth</label>
            <input type="date" name="" id="" required>
            <!-- Redio start -->
            <label for="">Gender</label>
            <input type="radio" name="gender" id="gender" class="cstm">
            <label for="gender">male</label>
            <input type="radio" name="gender" id="gender" class="cstm">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="gender" class="cstm">
            <label for="male">Other</label>
            <!-- Redio end -->
            <label for="mail">Enter your email:</label>
            <input type="mail" name="mail" id="" required placeholder="@gmail.com">
            <input type="submit" name="" id="" value="Register">
        </form>
        <p class="pg">Already have an account please <a href="../index.html" target="_blank">Login here</a></p>
    </div>
</body>
</html>
