<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css ">
    <title>Login Page</title>
</head>
<body>
    <div id="admin-box">
        <h1>Login Page</h1>
        <form action="">
            <label for="user" class="bg">Enter your username:
            </label>
            <input type="text" name="" id="">
            <label for="pass">Enter your password:</label>
            <input type="password" name="pass" id="" required>
            <input type="submit" name="" id="" value="Login">
        </form>
        <p class="pg">
            Don't have an account please <a href="html/register.html" target="_blank">Register here</a>
        </p>
        <p class="pg">
            Can't remember your password please <a href="html/reset.html" target="_blank">Reset here</a>
        </p>
    </div>
</body>
</html>
